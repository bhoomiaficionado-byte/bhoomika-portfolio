      <section class="hero section">
        <div><h1>Contact</h1><div class="tagline">Want to work together? Send me a message.</div></div>

<section class="section card">
  <form id="contactForm">
    <label for="name">Name</label>
    <input id="name" name="name" required placeholder="Your name">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Tell me about your project..."></textarea>
    <div style="display:flex;gap:12px;align-items:center;margin-top:8px">
      <button class="btn" type="submit">Send message</button>
      <div style="color:var(--muted)">Or email: <strong style="color:white">hello@example.com</strong></div>
    </div>
  </form>
</section>
